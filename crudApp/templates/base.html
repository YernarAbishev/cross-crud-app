{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
</head>
<body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            logo
          </a>

          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu has-background-dark">

          <div class="navbar-end">
            <div class="navbar-item">
                <a href="{% url 'homePage' %}" class="button is-danger is-light is-fullwidth">Посты</a>
            </div>
            <div class="navbar-item">
                <a href="{% url 'addPost' %}" class="button is-primary is-light is-fullwidth">Добавить пост</a>
            </div>
          </div>
        </div>
      </nav>


      <div class="container m-3">
          {% block content %}
          {% endblock %}
      </div>


      <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
