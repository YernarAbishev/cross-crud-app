{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% block title %}Добавить пост{% endblock %}


{% block content %}
<style>
  #id_title, #id_content {
    width: 100%;
    padding: 10px;
    border: 1px solid #a2d2b2;
  }
</style>
<h1 class="title is-1">Добавить пост</h1>
<div class="card">
  <form method="post" class="card-content">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="mt-3 button is-primary">Добавить</button>
  </form>
</div>
{% endblock %}
