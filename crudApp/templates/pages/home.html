{% extends '../base.html' %}

{% block title %}Главная{% endblock %}


{% block content %}
<h1 class="title is-1">Посты</h1>
{% for post in posts %}
<article class="message is-link">
    <div class="message-body">
        <h3 class="title is-3">{{ post.title }}</h3>
        <h4 class="subtitle is-4">{{ post.postDate }}</h4>
        <p class="mb-4">{{ post.content|truncatewords:20 }}</p>
        <a href="{{ post.get_absolute_url }}" class="button is-dark">Читать</a>
    </div>
</article>
{% endfor %}
{% endblock %}
